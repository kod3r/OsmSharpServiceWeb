<!DOCTYPE html>
<html>
<head>
	<title>OsmSharp - Routing service demo</title>
	<meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
       html, body, #map {
          height:100%;
          width:100%;
          padding:0px;
          margin:0px;
       } 
    </style>
</head>
<body>
	<div id="map" style="width: 100%; height: 100%"></div>
    
	<script src="leaflet/leaflet.js"></script>
	<script src="jquery/jquery-1.11.0.min.js"></script>
	<script>
	    var sourceIcon = L.icon({
	        iconUrl: 'images/marker-source.png',
	        shadowUrl: 'images/marker-shadow.png'
	    });
	    var targetIcon = L.icon({
	        iconUrl: 'images/marker-target.png',
	        shadowUrl: 'images/marker-shadow.png'
	    });

	    var map = L.map('map').setView([51.0547, 3.2882], 15);

	    L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
	        maxZoom: 18,
	        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://cloudmade.com">CloudMade</a>'
	    }).addTo(map);

	    var previousMarker = undefined;
	    var marker = undefined;

	    function onMapClick(e) {
	        if (previousMarker) {
	            map.removeLayer(previousMarker);
	        }
	        previousMarker = marker;
	        if (previousMarker) {
	            previousMarker.setIcon(sourceIcon);
	        }
	        marker = new L.marker(e.latlng);
	        marker.setIcon(targetIcon);
	        marker.addTo(map);

	        if (previousMarker && marker) {
	            // get from/to LatLng.
	            var from = previousMarker.getLatLng();
	            var to = marker.getLatLng();

	            // build request data.
	            var requestData = {
	                Type: 'Regular',
	                ReturnType: 'Route',
	                Vehicle: 'Car',
	                Hooks: [
                        {
                            Id:1,
                            Latitude: from.lat,
                            Longitude: from.lng,
                            Tags: [
                                {
                                    Key: 'key',
                                    Value: 'value'
                                }
                            ]
                        },
                        {
                            Id:2,
                            Latitude: to.lat,
                            Longitude: to.lng,
                            Tags: [
                                {
                                    Key: 'key',
                                    Value: 'value'
                                }
                            ]
                        }
	                ]
	            };

                // execute request.
	            $.ajax({
	                type: 'POST',
	                url: 'http://osmsharp.com:666/routing?format=json',
	                dataType: 'jsonp',
	                data: JSON.stringify(requestData),
                    success: function(response) {
                        
                    }
	            });
	        }
	    }

	    map.on('click', onMapClick);
	</script>
</body>
</html>
