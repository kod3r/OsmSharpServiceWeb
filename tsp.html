<!DOCTYPE html>
<html>
<head>
    <title>OsmSharp - Routing service demo</title>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="leaflet/leaflet.css" />
    <style>
        html, body, #map {
            height: 100%;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
    <div id="map" style="width: 100%; height: 100%"></div>

    <script src="leaflet/leaflet.js"></script>
    <script src="jquery/jquery-1.11.0.min.js"></script>
    <script>
        jQuery.support.cors = true;

        var sourceIcon = L.icon({
            iconUrl: 'images/marker-source.png',
            shadowUrl: 'images/marker-shadow.png',
            iconAnchor: [12, 41]
        });
        var targetIcon = L.icon({
            iconUrl: 'images/marker-target.png',
            shadowUrl: 'images/marker-shadow.png',
            iconAnchor: [12, 41]
        });

        var map = L.map('map').setView([50.66, 2.54], 11);

        L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery � <a href="http://cloudmade.com">CloudMade</a>'
        }).addTo(map);

        var boundsJsonLayer = L.geoJson().addTo(map);
        var bounds = {
            type: "Feature",
            geometry: {
                type: "LineString",
                coordinates: [
                            [
                      2.54,
                        50.66
                            ],
                    [
                      2.54,
                        51.51
                    ],
                    [
                      6.21,
                        51.51
                    ],
                    [
                      6.21,
                        50.66
                    ],
                    [
                      2.54,
                        50.66
                    ]
                ]
            },
            properties: {
                "prop0": "value0",
                "prop1": 0.0
            }
        };
        boundsJsonLayer.addData(bounds);

        var geoJson = L.geoJson().addTo(map);

        var markers = [];

        function onMapClick(e) {
            var marker = new L.marker(e.latlng);
            marker.setIcon(targetIcon);
            marker.addTo(map);
            markers.push(marker);

            if (markers.length == 2) {
                // get from/to LatLng.
                var from = markers[0].getLatLng();
                var to = markers[1].getLatLng();

                // build request data.
                var requestData = {
                    Type: 'Regular',
                    ReturnType: 'LineString',
                    Vehicle: 'Car',
                    Hooks: [
                        {
                            Id: 1,
                            Latitude: from.lat,
                            Longitude: from.lng,
                            Tags: [
                                {
                                    Key: 'key',
                                    Value: 'value'
                                }
                            ]
                        },
                        {
                            Id: 2,
                            Latitude: to.lat,
                            Longitude: to.lng,
                            Tags: [
                                {
                                    Key: 'key',
                                    Value: 'value'
                                }
                            ]
                        }
                    ]
                };

                // execute request.
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: 'http://mcbain:666/routing?format=json',
                    dataType: 'json',
                    crossDomain: true,
                    cache: false,
                    data: JSON.stringify(requestData),
                    success: function (responseData, textStatus, jqXHR) {
                        geoJson.clearLayers();
                        geoJson.addData(responseData.RouteLineString);
                    }
                });
            } else if (markers.length > 2) {
                // build request data.
                var requestData = {
                    Type: 'TSP',
                    ReturnType: 'LineString',
                    Vehicle: 'Car',
                    Hooks: [
                    ]
                };

                // add hooks.
                for (var idx = 0; idx < markers.length; idx++)
                {
                    var latlng = markers[idx].getLatLng();

                    requestData.Hooks.push(
                    {
                        Id: idx,
                        Latitude: latlng.lat,
                        Longitude: latlng.lng,
                        Tags: [
                        ]
                    });
                }

                // execute request.
                $.ajax({
                    type: 'POST',
                    contentType: 'application/json',
                    url: 'http://mcbain:666/routing?format=json',
                    dataType: 'json',
                    crossDomain: true,
                    cache: false,
                    data: JSON.stringify(requestData),
                    success: function (responseData, textStatus, jqXHR) {
                        geoJson.clearLayers();
                        geoJson.addData(responseData.RouteLineString);
                    }
                });
            }
        }

        map.on('click', onMapClick);
    </script>
</body>
</html>
